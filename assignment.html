<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
          <img class="logo-img"
            src="./images/facebook.ico"
            alt=""
          />
          <div class="input-bar">
              <img src="./images/icons8-search-36.png" alt="" class="search-image">
            <input type="text" placeholder="Search Facebook" />
          </div>
        </div>
  
        <div class="nav-middle">
          <div class="items active">
              <img src="./images/home.svg" alt="">
          </div>
          <div class="items">
              <img src="./images/watch.svg" alt="">
          </div>
          <div class="items">
              <img src="./images/group.svg" alt="">
          </div>
          <div class="items">
            <img src="./images/game.svg" alt="">
          </div>
          
        </div>
  
        <div class="nav-right">
          <div class="header-info">
            <img
              class="profile"
              src="./images/team-1.jpg"
              alt=""
            />
            <p>Chirstopher</p>
          </div>
          <img src="./images/black_plus.jpg" class="header-image"/>
          <img src="./images/messangerGray.png" class="header-image"/>
          <img src="./images/notification.svg" class="header-image"/>
        </div>
      </div>



     <div class="main-section">
         <div class="left-section">
             <ul class="sidebar">
                <li class="left-list">
                    <img src="./images/team-1.jpg" class="left-image"/>
                    <p class="left-p">Chirstopher</p>
                </li>
                <li class="left-list">
                    <img src="./images/covid.png" class="left-image"/>
                    <p class="left-p">Covid-19 Information Center</p>
                </li>
                <li class="left-list">
                    <img src="./images/page.png" class="left-image"/>
                    <p class="left-p">Pages</p>
                </li>
                <li class="left-list">
                    <img src="./images/friends.png" class="left-image"/>
                    <p class="left-p">Friends</p>
                </li>
                <li class="left-list">  
                    <img src="./images/groups.png" class="left-image"/>
                    <p class="left-p">Groups</p>
                </li>
                <li class="left-list">
                    <img src="./images/watch.png" class="left-image"/>
                    <p class="left-p">Watch</p>
                </li>
                <li class="left-list">
                    <img src="./images/events.png" class="left-image"/>
                    <p class="left-p">Events</p>
                </li>
                <li class="left-list">
                    <img src="./images/memories.png" class="left-image"/>
                    <p class="left-p">Memories</p>
                </li>
                <li class="left-list">
                    <img src="./images/saved.png" class="left-image"/>
                    <p class="left-p">Saved</p>
                </li>
            </ul>
         </div>
         <div class="middle-section">
            <div class="first-section">
                <div class="upper-section">
                    <img src="./images/team-1.jpg" class="main-img"/>
                    <input type="text" placeholder="What's on your mind, Christopher?" class="main-input" />
                </div>
                    <hr>
                    <div class=" upper-btns">
                        <button class="main-btn">
                            <img src="./images/video.svg" class="main-img-bottom"/>
                            <p class="main-text-bottom">Live Video</p>
                        </button>
                        <button class="main-btn">
                            <img src="./images/photo.JPG" class="main-img-bottom"/>
                            <p class="main-text-bottom">Photo/Video</p>
                        </button>
                        <button class="main-btn">
                            <img src="./images/Smiley.jpg" class="main-img-bottom"/>
                            <p class="main-text-bottom">Feeling/Activity</p>
                        </button>
                    </div>
        
                </div>
                <div class="second-section">
                    <button class="second-btn">
                        <img src="./images/live-video.jpg" class="second-img-bottom"/>
                        <p class="second-text-bottom">Create Room</p>
                    </button>
                
                    <div class="testiomnials">
                    <img src="./images/team-2.jpg" class="testimonals-image"/>
                    <img src="./images/team-4.jpg" class="testimonals-image"/>
                    <img src="./images/team-3.jpg" class="testimonals-image"/>
                    <img src="./images/testimonials-1.jpg" class="testimonals-image"/>
                    <img src="./images/testimonials-2.jpg" class="testimonals-image"/>
                </div>
            </div>
                
                <div class="third-section">

                    <div class="post">
                        <div class="post-top">
                          <img
                          class="testimonals-image"
                            src="./images/team-1.jpg"
                            alt=""
                          />
                          <div class="post-topInfo">
                            <h3 class="post-head ">Kwame</h3>
                            <div class="post-details">
                            <p>15hr.</p>
                            <img src="./images/privacy.JPG" />
                        </div>
                          </div>
                        </div>
              
                        <div class="post-image">
                          <img
                            src="./images/team-1.jpg"
                            alt="Post"
                          />
                        </div>
              
                        <div class="post-options">
                          <div class="post-option">
                            <img src="./images/likeAction.JPG" />
                            <p>Like</p>
                          </div>
              
                          <div class="post-option">
                            <img src="./images/commentAction.JPG"/>
                            <p>Comment</p>
                          </div>
              
                          <div class="post-option">
                            <p>Share</p>
                          </div>
                        </div>
                      </div>

                </div>





         </div>
         <div class="right-section">
            <ul >
                <li class="right-ul">
                    <img src="./images/team-2.jpg" class="right-image"/>
                    <p class="left-p">Sheikh Kalim</p>
                </li>
                <li class="right-ul">
                    <img src="./images/team-4.jpg" class="right-image"/>
                    <p class="left-p">Jarib Farhan</p>
                </li>
                <li class="right-ul">
                    <img src="./images/team-3.jpg" class="right-image"/>
                    <p class="left-p">Rashid Shareef</p>
                </li>
                <li class="right-ul">
                    <img src="./images/testimonials-1.jpg" class="right-image"/>
                    <p class="left-p">Kamal Joardar</p>
                </li>
                <li class="right-ul">
                    <img src="./images/testimonials-2.jpg" class="right-image"/>
                    <p class="left-p">Bruce Pobi</p>
                </li>
            </ul>

         </div>
     </div>
